<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Luxe Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000000;
        overflow: hidden;
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .text-gold-gradient {
        background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        color: #fff;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #D4AF37;
        font-family: 'Cinzel', serif;
        flex-direction: column;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-top: 2px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      #error-log {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(50, 0, 0, 0.9);
        color: #ffcccc;
        padding: 20px;
        font-family: monospace;
        font-size: 12px;
        z-index: 10000;
        white-space: pre-wrap;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
    "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.0?external=react,react-dom,three,@react-three/fiber",
    "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <div id="loader-text">LOADING LUXURY...</div>
    </div>
    <div id="error-log"></div>
    <div id="root"></div>
    
    <script>
      function showError(title, details) {
        const loader = document.getElementById('initial-loader');
        const log = document.getElementById('error-log');
        const text = document.getElementById('loader-text');
        
        if (text) text.innerText = title;
        if (loader) loader.style.background = "#1a0000"; 
        
        if (log) {
            log.style.display = 'block';
            log.innerText = `ERROR: ${title}\n${details}`;
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        // Ignore resizeobserver loop errors
        if (msg.indexOf('ResizeObserver') !== -1) return;
        showError("SYSTEM ERROR", `Msg: ${msg}\nLine: ${line}`);
        return false;
      };
    </script>
    
    <!-- Use Babel to compile TSX on the fly. Note data-type="module" preserves imports. -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx" onerror="showError('MODULE LOAD FAILED', 'Failed to load index.tsx. Likely network error or babel compilation issue.')"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
